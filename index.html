<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tvify</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script src="https://use.fontawesome.com/14a944698f.js"></script>
</head>
<body>
  <header id="header-container">
    <div class="container">
      <div class="row align-items-start d-flex align-items-center">
        <div class="col-xs-6 col-md-3 d-flex flex-row align-items-center menu1">
          <a href="index.html"><img src="logo.png" alt=""></a>
          <h1>TvIfy</h1>
        </div>
        <div class="col-xs-6 col-md" id="app-body">
          <form class="search-form">
            <div class="d-flex flex-row align-items-center">
              <input type="text" class="form-control" placeholder="Search shows">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </form>
        </div>
        <div class="col-xs-6 col-md-3 d-flex justify-content-end ">
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </header>

  <section class="tv-shows" id="app-body2">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-9">
          <div class="row">
            <div class="loader"></div>
            <div class="card-deck row-shows">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          schedule shows bar
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
